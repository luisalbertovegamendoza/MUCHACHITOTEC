{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cámaras | JJ Tecnología</title>

    <!-- Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styless.css' %}" />
  </head>

  <body class="d-flex flex-column min-vh-100 page-camaras">
    <!-- ✅ HEADER -->
    {% include 'common/header.html' %}

    <!-- ✅ CONTENIDO PRINCIPAL -->
    {% block content %}
    <main class="flex-grow-1 py-5 main-bg">
      <div class="container">
        <h2 class="text-center mb-5 fw-bold section-title">
          Productos y Accesorios
        </h2>

        <div class="row g-4 justify-content-center">
          {% for e in lista %}
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
            <div class="card card-product flex-fill shadow-sm">
              <div class="card-img-wrapper">
                <img
                  src="{{ e.imagen.url }}"
                  class="card-img-top product-img"
                  alt="{{ e.nombre }}"
                />
              </div>
              <div class="card-body d-flex flex-column text-center">
                <h5 class="card-title text-white">{{ e.nombre }}</h5>
                <p class="card-text flex-grow-1 text-secondary small">
                  {{ e.detalle|truncatechars:80 }}
                </p>
                <p class="card-price text-info fs-5 fw-bold">
                  S/ {{ e.precio }}
                </p>

                <div class="d-flex flex-column gap-2 mt-2">
                  <a
                    href="{% url 'producto_detalle' e.pk %}"
                    class="btn btn-outline-info rounded-pill w-100"
                  >
                    <i class="fas fa-eye me-1"></i> Ver detalle
                  </a>
                  <a
                    href="{% url 'carrito:agregar_carrito' e.id %}"
                    class="btn btn-add-cart rounded-pill w-100"
                  >
                    <i class="fas fa-cart-plus me-1"></i> Agregar
                  </a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </main>
    {% endblock %}

    <!-- ✅ FOOTER -->
    {% include 'common/footer.html' %}

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d2c4ea8abb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
